{% extends 'payroll_manager/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="jumbotron p-4 shadow-sm" style="width: 100%; max-width: 450px;">
        <h1 class="display-6 text-center mb-4">Login As Admin</h1>
        
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Admin ID Input Field -->
            <div class="form-group mb-3">
                <label for="user_id" class="form-label">Admin ID</label>
                <input type="text" class="form-control" name="user_id" id="user_id" placeholder="Enter your Admin ID" required>
            </div>

            <!-- Password Input Field -->
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Display any error messages from the server -->
        {% if error %}
            <div class="alert alert-danger text-center mt-4" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <!-- This section handles Django's messages framework, just in case -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center mt-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
